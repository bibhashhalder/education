<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!-------//header start//---------------->
    <header class="container">
      <section class="ms-5">  
        <nav class="navbar navbar-expand-lg bg-white">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Pro Edu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Deals</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Success</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="forms.html">Register</a>
                </li>
              </ul>
             <button class="rounded-2 border-0 bg-info"><a class="nav-link" href="forms.html">Register</a></button>
            </div>
          </div>
        </nav>
      </section>
       <section class="ms-5">
        <form class="ms-5 "> 
            <div class="mt-5 mb-3 ms-5 me-5">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="name" placeholder="First Name" class="ms-1 w-4 rounded-1  text-light" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class=" mb-3 ms-5 me-5">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="name" placeholder="Last Name" class="ms-1 w-4 rounded-1" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3 ms-5 me-5">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" placeholder="Email address" class="ms-1 w-4 rounded-1" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
            <div class="mt-3 mb-3 ms-5 me-5">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password"  class=" ms-1 w-5 rounded-1 " id="exampleInputPassword1">
            </div>
            <div class="mt-3 mb-3 ms-5 me-5 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary  ms-5 me-5 rounded-1">Submit</button>
        </form>
       </section>
    </header>
    <!-------//header end//---------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
